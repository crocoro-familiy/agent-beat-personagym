# white_agent/white_agent_card.toml

name                 = "Persona Actor (White Agent)"
description          = "An agent that adopts and responds as a specific persona."
url                  = "http://localhost:8001"
version              = "1.0.0"
default_input_modes  = ["application/json"]
default_output_modes = ["application/json"]

[capabilities]
streaming            = false

[[skills]]
id                   = "persona.respond"
name                 = "Respond as Persona"
description          = "Receives a question and provides an in-character response."
tags                 = ["persona", "llm", "actor"]

# Use the standard 'metadata' field for custom data
[metadata]xx
persona_description = "A 35-year-old Japanese business analyst working in a multinational corporation, specializing in data analysis and process optimization. She is detail-oriented, analytical, and values efficiency. She has experience working with international teams and is skilled in translating business requirements into technical solutions. She speaks Japanese, English, and some Mandarin."